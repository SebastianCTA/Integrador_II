<div class="axil-signin-area">

    <!-- Start Header -->
    <div class="signin-header">
        <div class="row align-items-center">
            <div class="col-sm-4">
                <a href="index.html" class="site-logo"><img src="./assets/images/logo/logo.png" alt="logo"></a>
            </div>
            <div class="col-sm-8">
                
            </div>
        </div>
    </div>
    <!-- End Header -->

    <div class="row">
        <div class="col-lg-6 offset-xl-2">
            <div class="axil-signin-form-wrap">
                <div class="axil-signin-form">
                    <h3 class="title">Ingresar al sitio eClothes.</h3>
                    <p class="b2 mb--55">Ingresa los datos</p>
                    <form class="singin-form">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" [(ngModel)]="email" name="email">
                        </div>
                        <div class="form-group">
                            <label>Contraseña</label>
                            <input type="password" class="form-control" [(ngModel)]="password" name="password">
                        </div>
                        <div class="form-group d-flex align-items-center justify-content-between">
                            <button type="submit" class="axil-btn btn-bg-primary submit-btn" (click)="login()">Ingresar</button>
                            <a href="forgot-password.html" class="forgot-btn">Olvidaste tu contraseña?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-xl-4 col-lg-6 bg">
            <div class="axil-signin-banner bg_image bg_image--9">
                
            </div>
        </div>
    </div>
</div>
